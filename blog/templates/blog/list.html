<h3>To Do</h3>

<form method="post">
    {%csrf_token%}
    {{form.title}}
    <button type="submit" name="create-task">Submit</button>
</form>

{% for task in tasks %}
    <div>
        <a href="{%url 'update-task' task.id%}">Update</a>
        <a href="{%url 'delete-task' task.id%}">Delete</a>
        {% if task.complete == True %}
            <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
        
    </div>
{% endfor %}
